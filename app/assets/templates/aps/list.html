<table class="table table-hover table-striped">
    <thead>
    <th>ID</th>
    <th>Name</th>
    <th>IP</th>
    <th>Campus</th>
    <th>Building</th>
    <th>Location</th>
    </thead>
    <tbody>
    <tr ng-repeat="ap in aps">
        <td>{{ap.id}}</td>
        <td>{{ap.name}}</td>
        <td>{{ap.ip}}</td>
        <td>{{ap.campus_name}}</td>
        <td>{{ap.building_name}}</td>
        <td>{{ap.location_name}}</td>
    </tr>
    </tbody>
</table>
